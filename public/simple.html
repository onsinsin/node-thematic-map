<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v0.1</title>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="content" class="content" style="margin-top: 10px;">
    <form id="exportFrom" method="POST" action="export">
        <input type="hidden" id="configParam" name="config"/>
        <table class="content-table">
            <tbody>
            <tr>
                <td>
                <textarea id="configInput" cols="100" rows="40">
                </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="content-center">
                        <input type="button" id="exportBtn" value="导出"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script type="text/javascript">
    jQuery(function(){
        jQuery.ajax({
            url:'template/exportConfig.json',
            type:'GET',
            dataType:'json',
            success:function(data){
                jQuery('#configInput').text(JSON.stringify(data,null,4));
            }
        });
        jQuery('#exportBtn').on('click',function(){
            var config=jQuery('#configInput').val();
            jQuery('#configParam').val(config);
            jQuery('#exportFrom').submit();
        });
    });
</script>
</body>
</html>
